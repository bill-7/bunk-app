<div class="container">
  <h1 class="py-5">SpaceX Upcoming Launches</h1>
  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Time</th>
      </tr>
    </thead>
    <tr *ngFor="let launch of launches$">
      <td>{{launch.id}}</td>
      <td>{{launch.name}}</td>
      <td>{{launch.date_utc | date}}</td>
    </tr>
  </table>
</div>
